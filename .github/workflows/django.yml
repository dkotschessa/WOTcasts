name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


env:
  # Environmental Variables

  # Secrets
  DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
  API_KEY: ${{ secrets.API_KEY }}
  API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}

  # Settings
  DJANGO_SETTINGS_MODULE: 'content_aggregator.settings.ci'


jobs:
  build:
    services:
      mysql:
        image: mysql:8.0
        env:
              MYSQL_ROOT_PASSWORD: test_pass
              MYSQL_DATABASE: test_db
              # DATABASE_USER: test_user
        ports:
          - 3306:3306

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Wait for MySQL
      run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306; do
            sleep 1
          done
    - name: Run Migrations
      run: python manage.py migrate
      env:
        # DBENGINE: django.db.backends.mysql
        DATABASE_NAME: test_db
        DATABASE_USER: root
        DATABASE_PASS: test_pass
        DATABASE_HOST: 127.0.0.1
        DATABASE_PORT: 3306

    - name: Run Tests
      run: |
        pytest -c pytest_ci.ini --md-report  --self-contained-html --cov=.  podcasts accounts >> $GITHUB_STEP_SUMMARY.
        coverage report --format=markdown >> $GITHUB_STEP_SUMMARY.
      env:
        DATABASE_NAME: test_db
        DATABASE_USER: root
        DATABASE_PASS: test_pass
        DATABASE_HOST: 127.0.0.1
        DATABASE_PORT: 3306
        DJANGO_SETTINGS_MODULE: content_aggregator.settings.ci
