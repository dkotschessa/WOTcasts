<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

</head>

<body>


{#navbar start#}
<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img
                    height="30"
                    width="30"
                    src="{% static 'imgs/Wheel-icon.svg' %}"
                    alt="WOTcasts! Logo"
                    id="site-logo"

            />
        </a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="dropdown-item" href="/">Home</a>

                    <a class="dropdown-item" href="/podcasts">Podcasts</a>
                    <a class="dropdown-item" href="/about">About</a>

                </li>
            </ul>
        </div>

    </div>
</nav>
{#            navbar end#}

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1>WOTpods</h1>
            <h2>The Latest Episodes across the Wheel of Time Podverse</h2>

        </div>
        <div>
            <form action="{% url 'search_results' %}" method="get">
                <input name="q" type="text" placeholder="Search...">

                <select name="q" type="text">
                    <option selected disabled=true>--Select Book--</option>
                    <option value="New Spring">New Spring</option>
                    <option value="The Eye Of The World">The Eye Of The World</option>
                    <option value="The Great Hunt">The Great Hunt</option>

                    <option value="The Dragon Reborn">The Dragon Reborn</option>

                    <option value="The Shadow Rising">The Shadow Rising</option>
                    <option value="Lord of Chaos">Lord of Chaos</option>
                    <option value="A Crown Of Swords">A Crown Of Swords</option>
                    <option value="The Path Of Daggers">A Path Of Daggers</option>
                    <option value="Winter's Heart">Winter's Heart</option>
                    <option value="Crossroads of Twilight">Crossroads of Twilight</option>
                    <option value="The Gathering Storm">The Gathering Storm</option>
                    <option value="Towers of Midnight">Towers of Midnight</option>
                    <option value="A Memory Of Light">A Memory of Light</option>


                </select>
                <input type="submit" value="Search">
                <hr>


            </form>

        </div>
    </section>


    {% block content %}
    {% endblock %}

</main>
</body>
</html>
