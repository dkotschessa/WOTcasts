<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="d-flex flex-column">


{#navbar start#}
<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img
                    height="30"
                    width="30"
                    src="{% static 'imgs/Wheel-icon.svg' %}"
                    alt="WOTcasts! Logo"
                    id="site-logo"

            />
        </a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="dropdown-item" href="/">Home - Latest Podcasts</a>
                    <a class="dropdown-item" href="/wheel_of_youtube">Latest Youtube Episodes</a>
                    <a class="dropdown-item" href="/podcasts">Podcast Gallery</a>
                    <a class="dropdown-item" href="/youtube_channels">Youtube Channel Gallery</a>
                    <a class="dropdown-item" href="/about">About</a>

                </li>
            </ul>
        </div>

    </div>
</nav>
{#            navbar end#}

<main role="main">
    <div>
        <section class="jumbotron text-center" style="padding: 3em ">
            <div class="col text-center" style="padding-top: 5em">

                <h3>WOTpods</h3>
                <h2>The Latest Podcasts</h2>
                <h2>and YouTube content from </h2>
                <h2>across the</h2>
                <h1>Wheel of Time</h1>
                <h2>
                    Podverse
                </h2>
            </div>
            <div>
                <div>

                </div>
        </section>
    </div>


    {% block content %}
    {% endblock %}

</main>
</body>
</html>
